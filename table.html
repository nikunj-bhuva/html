<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Table</title>
    <style>
      h1 {
        text-align: center;
        background-color: darkgreen;
        color: white;
        padding: 10px 0px;
        margin-bottom: 60px;
      }
      table {
        background-color: aliceblue;
        border: 1px solid black;
        border-collapse: collapse;
        margin: auto;
      }
      th,
      tr,
      td {
        padding: 15px;
        border: 1px solid black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Student Time Table</h1>
    <div>
      <table>
        <thead>
          <tr>
            <th colspan="7">TIME TABLE</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="6">HOURS</td>
            <td>Mon</td>
            <td>Mon</td>
            <td>Mon</td>
            <td>Mon</td>
            <td>Mon</td>
            <td>Mon</td>
          </tr>
          <tr>
            <td>Math</td>
            <td>Math</td>
            <td>Math</td>
            <td>Math</td>
            <td>Math</td>
            <td>Math</td>
          </tr>
          <tr>
            <td>Science</td>
            <td>Science</td>
            <td>Science</td>
            <td>Science</td>
            <td>Science</td>
            <td>Science</td>
          </tr>
          <tr>
            <td colspan="7">Lunch</td>
          </tr>
          <tr>
            <td>SST</td>
            <td>SST</td>
            <td>SST</td>
            <td>SST</td>
            <td>SST</td>
            <td rowspan="2">Games</td>
          </tr>
          <tr>
            <td>CS</td>
            <td>CS</td>
            <td>CS</td>
            <td>CS</td>
            <td>CS</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
