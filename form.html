<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        border: 2px solid black;
        padding: 10px;
      }
      h1 {
        text-align: center;
        border: 2px solid grey;
      }
    </style>
  </head>
  <body>
    <h1>Form</h1>
    <form>
      <fieldset>
        <legend>Person Details</legend>
        <table>
          <thead></thead>
          <tbody>
            <tr>
              <td>
                <select name="country" id="country">
                  <option value="jamnagar">Jamnagar</option>
                  <option value="rajkot">Rajkot</option>
                  <option value="ahmedabad">Ahmedabad</option>
                  <option value="surat">Surat</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="shakes">choose Shakes:-</label>
                <input
                  type="text"
                  name="shakes"
                  id="shakes"
                  list="shakes-list"
                  required
                />
                <datalist id="shakes-list">
                  <option value="choclate"></option>
                  <option value="brownie"></option>
                  <option value="stawburry"></option>
                  <option value="dairymilk"></option>
                </datalist>
              </td>
            </tr>
            <tr>
              <td>
                <lable for="fname">First name:</lable>
                <input
                  type="text"
                  id="fname"
                  name="first-name"
                  value="example@gmail.com"
                  readonly
                  disabled
                />
              </td>
            </tr>
            <tr>
              <td>
                <lable for="lname">Last name:</lable>
                <input type="text" id="lname" required />
              </td>
            </tr>
            <tr>
              <td>
                <lable for="email">Email:</lable>
                <input
                  type="email"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}"
                  id="email"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <lable for="password">Password:</lable>
                <input type="password" id="password" required />
              </td>
            </tr>
            <tr>
              <td>
                <lable for="number">Mobile Number:</lable>
                <input
                  type="number"
                  id="number"
                  max="10"
                  min="1"
                  value="7"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <lable for="color">Colors:</lable>
                <input type="color" id="color" required />
              </td>
            </tr>
            <tr>
              <td>
                <label for="range">Volume:-</label>
              </td>
            </tr>
            <tr>
              <td>
                <input type="range" id="range" name="range-number" value="50" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="time">Timing:-</label>
              </td>
            </tr>
            <tr>
              <td>
                <input type="time" name="timer" id="time" />
              </td>
            </tr>
            <tr>
              <td>
                <strong>Gender :</strong>
                <lable for="male">Male</lable>
                <input type="radio" name="gender" id="male" required />
                <lable for="female">Female</lable>
                <input type="radio" name="gender" id="female" required />
              </td>
            </tr>
            <tr>
              <td>
                <strong>Hobbies:</strong>
                <lable for="music">Music</lable>
                <input type="checkbox" id="music" required />
                <lable for="sports">Sports</lable>
                <input type="checkbox" id="sports" required />
              </td>
            </tr>
            <tr>
              <td>
                <lable for="dob">Date of Birth:</lable>
                <input type="date" id="dob" required />
              </td>
            </tr>
            <tr>
              <td>
                <strong>Address:</strong>
              </td>
            </tr>
            <tr>
              <td>
                <textarea
                  name="address"
                  rows="4"
                  cols="25"
                  placeholder="enter your address"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <label for="file-upload"><strong>Select File:-</strong></label>
              </td>
            </tr>
            <tr>
              <td>
                <input type="file" id="file-upload" name="file-upload" />
              </td>
            </tr>
            <tr>
              <td>
                <input type="submit" id="btn" />
              </td>
            </tr>
          </tbody>
          <tfoot></tfoot>
        </table>
      </fieldset>
    </form>
  </body>
</html>
